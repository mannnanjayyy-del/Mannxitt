<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MANXITT PANEL</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#00ffff22,transparent 60%),
linear-gradient(160deg,#000,#020b0e,#000);
font-family:'Segoe UI',sans-serif;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
overflow:hidden;
}

/* LOGIN */
#login{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:10;
}

.login-box{
width:300px;
background:#0a0a0a;
padding:25px;
border-radius:22px;
text-align:center;
box-shadow:0 0 40px rgba(0,255,255,.4);
}

.login-box h1{
margin:0;
color:#00ffff;
text-shadow:0 0 15px #00ffff;
letter-spacing:2px;
}

.login-box p{
font-size:12px;
color:#aaa;
margin:10px 0 15px;
}

.login-box input{
width:100%;
padding:12px;
border:none;
outline:none;
border-radius:12px;
background:#111;
color:#0ff;
text-align:center;
letter-spacing:2px;
font-size:14px;
box-shadow:inset 0 0 10px rgba(0,255,255,.15);
}

.login-box button{
margin-top:15px;
width:100%;
padding:12px;
border:none;
border-radius:999px;
background:linear-gradient(45deg,#00ffff,#00ffaa);
font-weight:700;
cursor:pointer;
box-shadow:0 0 20px #00ffff;
}

#error{
margin-top:10px;
font-size:12px;
color:#ff4444;
display:none;
}

/* APP */
.app{
width:350px;
background:#0a0a0a;
border-radius:28px;
padding:22px;
box-shadow:0 0 40px rgba(0,255,255,.35);
display:none;
}

.header{text-align:center;margin-bottom:22px}
.header h1{
margin:0;font-size:28px;letter-spacing:2px;
color:#00ffff;text-shadow:0 0 20px #00ffff;
}
.header p{margin:6px 0 10px;font-size:12px;color:#aaa}
.vip{
display:inline-block;
background:linear-gradient(45deg,#ffcc00,#ff9500);
color:#000;font-size:11px;font-weight:700;
padding:4px 12px;border-radius:999px;
box-shadow:0 0 15px #ffb000;
}

.card{
background:#111;border-radius:18px;
padding:16px 18px;margin-bottom:16px;
display:flex;justify-content:space-between;align-items:center;
box-shadow:0 0 15px rgba(0,255,255,.2);
}

.toggle{position:relative;width:52px;height:28px}
.toggle input{display:none}
.slider{
position:absolute;inset:0;background:#444;
border-radius:999px;transition:.35s;
}
.slider:before{
content:"";position:absolute;width:22px;height:22px;
left:3px;top:3px;background:#fff;border-radius:50%;
transition:.35s;
}
input:checked + .slider{
background:#00ffff;box-shadow:0 0 20px #00ffff;
}
input:checked + .slider:before{transform:translateX(24px)}

.status{
margin-top:12px;text-align:center;font-size:13px;
font-weight:600;color:#ff3b3b;
text-shadow:0 0 10px #ff3b3b;
}

.footer{
margin-top:14px;text-align:center;
font-size:11px;color:#666;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h1>MANXITT</h1>
    <p>Enter Access Key</p>
    <input id="key" placeholder="INPUT KEY">
    <button onclick="checkKey()">UNLOCK</button>
    <div id="error">INVALID KEY</div>
  </div>
</div>

<div class="app" id="app">
  <div class="header">
    <h1>MANXITT</h1>
    <p>Free Fire Mod Panel</p>
    <div class="vip">VIP MODE</div>
  </div>

  <div class="card">
    <span>ðŸŽ¯ AIMLOCK</span>
    <label class="toggle">
      <input type="checkbox" onchange="toggleAny()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <span>ðŸ”« STABILIZER</span>
    <label class="toggle">
      <input type="checkbox" onchange="toggleAny()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <span>ðŸ’€ AIMHEAD 100%</span>
    <label class="toggle">
      <input type="checkbox" onchange="toggleAny()">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status" class="status">STATUS: OFF</div>
  <div class="footer">Â© MANXITT 2026</div>
</div>

<script>
const REAL_KEY="MANXIT";

function checkKey(){
const v=document.getElementById("key").value;
const e=document.getElementById("error");
if(v===REAL_KEY){
document.getElementById("login").style.display="none";
document.getElementById("app").style.display="block";
}else{
e.style.display="block";
navigator.vibrate?.(200);
}
}

function playSound(on){
const c=new(window.AudioContext||window.webkitAudioContext)();
const o=c.createOscillator(),g=c.createGain();
o.type="square";o.frequency.value=on?900:300;g.gain.value=.15;
o.connect(g);g.connect(c.destination);
o.start();setTimeout(()=>o.stop(),120);
}

function toggleAny(){
const a=[...document.querySelectorAll("input[type=checkbox]")].some(x=>x.checked);
const s=document.getElementById("status");
playSound(a);
if(a){
s.textContent="STATUS: ACTIVE";
s.style.color="#00ff88";
s.style.textShadow="0 0 15px #00ff88";
}else{
s.textContent="STATUS: OFF";
s.style.color="#ff3b3b";
s.style.textShadow="0 0 10px #ff3b3b";
}
}
</script>

</body>
</html>
